<div id="content">
<div class="card">
    <div class="card-header">
        <h3>Lista de Productos</h3>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>NOMBRES</th>
                <th>DESCRIPCION</th>
                <th>PRECIO</th>
                <th>STOCK</th>
                <th>MARCA</th>
                <th colspan="3" class="text-center"><a class=" btn btn-success" routerLink="/agregarProducto" >Agregar Producto</a></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let producto of producto" >
                <td>{{producto.idProducto}}</td>
                <td>{{producto.nomProducto}}</td>
                <td>{{producto.descripcion}}</td>
                <td>{{producto.precio}}</td>
                <td>{{producto.stock}}</td>
                <td>{{producto.marca}}</td>
                <td>
                    <button class="btn btn-info" (click)="detalleProducto(producto.idProducto)" >Detalle</button>
                </td>
                <td>
                    <button class="btn btn-warning" (click)="editarProducto(producto.idProducto)" >Editar</button>
                </td>
                <td>
                    <button class="btn btn-danger" (click)="eliminarProducto(producto.idProducto)" >Eliminar</button>
                </td>
            </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
<br>
