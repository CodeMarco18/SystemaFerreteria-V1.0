<div id="content">
<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Actualizar Empleado</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="guardar()">
            <div class="form-group">
                <label for="id">ID:</label>
                <input id="id" class="form-control" type="number" name="id" [(ngModel)]="empleado.dniEmpleado">
            </div>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input id="nombre" class="form-control" type="text" name="nombre" [(ngModel)]="empleado.nombre">
            </div>
            <div class="form-group">
                <label for="apePat">Apellido Paterno:</label>
                <input id="apePat" class="form-control" type="text" name="apePat" [(ngModel)]="empleado.apePat">
            </div>
            <div class="form-group">
                <label for="apeMat">Apellido Materno:</label>
                <input id="apeMat" class="form-control" type="text" name="apeMat" [(ngModel)]="empleado.apePat">
            </div>
            <div class="form-group">
                <label for="direccion">Direcci√≥n:</label>
                <input id="direccion" class="form-control" type="text" name="direccion" [(ngModel)]="empleado.direccion">
            </div>
            <div class="form-group">
                <label for="celular">Celular:</label>
                <input id="celular" class="form-control" type="tel" name="celular" [(ngModel)]="empleado.celular">
            </div>
            
            <br>
            <div class="text-center">
                <button class="btn btn-success">Actualizar</button>
            </div>
          </form>
        </div>
      </div>
</div>
</div>
  <br>
