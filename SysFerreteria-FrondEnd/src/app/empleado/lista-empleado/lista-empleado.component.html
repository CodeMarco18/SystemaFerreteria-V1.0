<br>
<div id="content">
<div class="card">
    <div class="card-header">
        <h3>Lista de Empleados</h3>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
            <tr>
                <th>DNI</th>
                <th>NOMBRES</th>
                <th>APELLIDO PATERNO</th>
                <th>APELLIDO MATERNO</th>
                <th>DIRECCION</th>
                <th>CELULAR</th>
            
                <th colspan="3" class="text-center"><a class=" btn btn-success" routerLink="/agregarEmpleado" >Agregar Empleado</a></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let empleado of empleados" >
                <td>{{empleado.dniEmpleado}}</td>
                <td>{{empleado.nombre}}</td>
                <td>{{empleado.apePat}}</td>
                <td>{{empleado.apeMat}}</td>
                <td>{{empleado.direccion}}</td>
                <td>{{empleado.celular}}</td>
                <td>
                    <button class="btn btn-info" (click)="detalleEmpleado(empleado.dniEmpleado)" >Detalle</button>
                </td>
                <td>
                    <button class="btn btn-warning" (click)="editarEmpleado(empleado.dniEmpleado)" >Editar</button>
                </td>
                <td>
                    <button class="btn btn-danger" (click)="eliminarEmpleado(empleado.dniEmpleado)" >Eliminar</button>
                </td>
            </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
  <br>
