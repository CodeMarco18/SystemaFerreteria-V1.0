<div id="content">
<div class="card">
    <div class="card-header">
        <h3>Lista de Clientes</h3>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>NÂ° COMPROBANTE</th>
                <th>TOTAL</th>
                <th>FECHA</th>
                <th>PRECIO</th>
                <th>CANTIDAD</th>
                <th colspan="3" class="text-center"><a class=" btn btn-success" routerLink="/agregarVenta" >Registrar</a></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let venta of ventas" >
                <td>{{venta.idVentas}}</td>
                <td>{{venta.numeroDeComprobante}}</td>
                <td>{{venta.totalVentas}}</td>
                <td>{{venta.fecha}}</td>
                <td>{{venta.precio}}</td>
                <td>{{venta.cantidad}}</td>
                <td>
                    <button class="btn btn-info" (click)="detalleVenta(venta.idVentas)" >Detalle</button>
                </td>
            </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
