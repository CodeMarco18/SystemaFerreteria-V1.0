<br>
<div id="content">
<div class="card">
    <div class="card-header">
        <h3>Lista de Clientes</h3>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>NOMBRES</th>
                <th>APELLIDOS</th>
                <th>CELULAR</th>
                <th>DIRECCION</th>
                <th>CORREO</th>
                <th colspan="3" class="text-center"><a class=" btn btn-success" routerLink="/agregarCliente" >Agregar Cliente</a></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cliente of clientes" >
                <td>{{cliente.id}}</td>
                <td>{{cliente.nombre}}</td>
                <td>{{cliente.apellido}}</td>
                <td>{{cliente.celular}}</td>
                <td>{{cliente.direccion}}</td>
                <td>{{cliente.correoElectronico}}</td>
                <td>
                    <button class="btn btn-info" (click)="detalleCliente(cliente.id)" >Detalle</button>
                </td>
                <td>
                    <button class="btn btn-warning" (click)="editarCliente(cliente.id)" >Editar</button>
                </td>
                <td>
                    <button class="btn btn-danger" (click)="eliminarCliente(cliente.id)" >Eliminar</button>
                </td>
            </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
  <br>
