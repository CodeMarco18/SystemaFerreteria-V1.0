<div id="content">
<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Actualizar Cliente</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="guardar()">
            <div class="form-group">
                <label for="id">ID:</label>
                <input id="id" class="form-control" type="number" name="id" [(ngModel)]="cliente.id">
            </div>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input id="nombre" class="form-control" type="text" name="nombre" [(ngModel)]="cliente.nombre">
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input id="apellido" class="form-control" type="text" name="apellido" [(ngModel)]="cliente.apellido">
            </div>
            <div class="form-group">
                <label for="celular">Celular:</label>
                <input id="celular" class="form-control" type="tel" name="celular" [(ngModel)]="cliente.celular">
            </div>
            <div class="form-group">
                <label for="direccion">Direcci√≥n:</label>
                <input id="direccion" class="form-control" type="text" name="direccion" [(ngModel)]="cliente.direccion">
            </div>
            <div class="form-group">
                <label for="correoElectronico">Email:</label>
                <input id="correoElectronico" class="form-control" type="email" name="correoElectronico" [(ngModel)]="cliente.correoElectronico">
            </div>
            <br>
            <div class="text-center">
                <button class="btn btn-success">Actualizar</button>
            </div>
          </form>
        </div>
      </div>
</div>
</div>
  <br>
